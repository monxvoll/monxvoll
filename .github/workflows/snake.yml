name: ğŸ Generate GitHub Snake Animation

on:
  # Ejecutar todos los dÃ­as a medianoche (UTC)
  schedule:
    - cron: "0 0 * * *"
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:
  # Ejecutar cuando se hace push a main
  push:
    branches:
      - main

jobs:
  build-snake:
    name: Build and Deploy Snake Animation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Generate GitHub Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "ğŸ¯ Auto-update snake animation"
